buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

version = modVersion
group = modGroup
archivesBaseName = modBaseName

minecraft {
    version = project.forgeVersion
    runDir = "run"
    mappings = project.mcpVersion
    useDepAts = true
}
repositories {
    mavenCentral()
    maven {

        url 'http://maven.blamejared.com'
    }
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url 'https://maven.mcmoddev.com'
    }
}

dependencies {
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-${version_minetweaker}"
    deobfCompile "CraftTweaker2:CraftTweaker2-API:1.12-${version_minetweaker}"
    deobfCompile "CraftTweaker2:ZenScript:1.12-${version_minetweaker}"
    deobfCompile "net.darkhax.gamestages:GameStages-1.12.2:1.0.+"
    deobfCompile "net.darkhax.bookshelf:Bookshelf-1.12.2:2.2.+"
    deobfCompile "mezz.jei:jei_1.12.2:4.8.0.105"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        expand "version": project.version, "mcversion": project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
jar {

    manifest {

        attributes 'FMLAT': 'tiertweaker_at.cfg'
    }
}